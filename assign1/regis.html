<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="regis.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<body>
    <div class = "container">
    <div class="a"><br>
        <h3 style="text-align: left;">HOME</h3>
        <button class="button">Login</button> 
        <a href = "register.html"><button class="button">Register</button></a>
    </div>
    <h4 style="text-align: left;">Register your details on this page</h4><br>
    <form><center>
        <table>
        <tr><th><label for="fname">First name</label></th>
          <td><input type="text" id="fname" name="fname" placeholder="John"></td></tr>
        <tr><th><label for="lname">Last name</label></th>
            <td><input type="text" id="lname" name="lname" placeholder="Doe"></td></tr>
        <tr><th><label for="mail">Email Id</label></th>
            <td><input type="text" id="mail" name="mail" placeholder="exam@gmail.com"></td></tr>
        <tr><th><label for="pwd">Password</label></th>
            <td><input type="text" id="pwd" name="pwd" placeholder="John"></td></tr>
        <tr><th><label for="cpwd">Confirm Password</label></th>
            <td><input type="text" id="cpwd" name="cpwd" placeholder="John"></td></tr> 
        <tr><th><input type="submit" value="Submit"></th></tr>   
        </table>  </center> 
    </form> 
</div></body>
